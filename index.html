<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <div class="parent-meta-input row">
        <div class="row">
          <label for="meta-anual row bottom-spacing">Meta Anual</label>
          <input type="text" id="meta-anual" required />
        </div>
        <div class="parent-meta-input-button-wrapper">
          <button>Calcular</button>
        </div>
      </div>
      <hr />
      <div class="row meta-trimestre">
        <p>Meta Trimestre</p>
        <div>
          <p class="meta-trimestre-valor">R$ 100,00</p>
        </div>
      </div>
      <label for="realizado">Realizado</label>
      <input type="text" id="realizado" required />
      <div class="row percentage-bar">
        <div class="percentage-bar-item percentage-bar-item-green"></div>
        <div class="percentage-bar-item percentage-bar-item-red"></div>
      </div>
      <div class="row total">
        <div class="total-percentage">
          <p class="total-percentage-item">20%</p>
          <p class="total-percentage-item">80%</p>
        </div>
        <div class="total-faltam">
          <p>Faltam</p>
        </div>
      </div>
    </form>
  </body>
  <script>
    // valor-anual -> valor-trimestral
    function calculaTrimestre(valorAnual) {
      return valorAnual / 4;
    }

    function calculadoraDeMetas(valorTrimestral, valorRealizadoTrimestre) {
      const valorRestante = valorTrimestral - valorRealizadoTrimestre;
      const percentual = (100 * valorRealizadoTrimestre) / valorTrimestral;
      // valorRealizadoTrimestre / valorTrimestral - 1;
      return {
        valorRestante,
        percentual,
      };
    }

    const valor = 100;
    const valorTrimestral = calculaTrimestre(valor);
    const valorRealizadoTrimestre = 50;
    const resultado = calculadoraDeMetas(
      valorTrimestral,
      valorRealizadoTrimestre
    );
    console.log(resultado);
  </script>
  <!-- 
    1 - [x] Função para calcular o valor trimestral baseado em 1 valor
    2 - [ ] Função para calcular: (calculadoraDeMetas(valorTrimestral, valorRealizadoTrimestre))
            - [x] percentual
            - [x] valor restante
            - [x] valor realizado
   -->
</html>
